<template>
    <!-- modal start -->
    <template if:true={isShowModal}>

        <!--
I Used SLDS for this code
Here is link https://www.lightningdesignsystem.com/components/modals/
-->

        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true"
            aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <!-- modal header start -->
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse"
                        title="Close" onclick={hideModalBox2}>
                        <lightning-icon icon-name="utility:close" alternative-text="close" variant="inverse"
                            size="small"></lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                    <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Please Give the Rejection
                        Reason</h2>
                </header>

                <!-- modal body start -->
                <form>
                    <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                        <lightning-input label="Rejection Reason" name="inp1" data-id="inputField"></lightning-input>
                    </div>

                    <!-- modal footer start-->
                    <footer class="slds-modal__footer">
                        <lightning-button class="slds-button slds-button_neutral" onclick={hideModalBox}
                            label="Submit">Submit</lightning-button>
                    </footer>
                </form>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
    <!-- modal end -->
    <!-- <template if:true={isApproveButtonVisible}> -->
        <lightning-button variant="success" label="Approve" title="Successful action" onclick={handleClick}
            class="slds-m-left_x-small"></lightning-button>
    <!-- </template> -->
    <lightning-button variant="destructive" label="Reject" title="Reject action" onclick={handleClick2}
        class="slds-m-left_x-small"></lightning-button>


</template>
